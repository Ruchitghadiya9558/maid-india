{% extends 'user/index.html' %}

{% block content %}  

<div class="site-section bg-light">
  <div class="container">
    <h1><b>Login</b></h1>
   
    <div class="row">
      <div class="col-md-12 col-lg-8 mb-5">
        <form action="#" class="p-5 bg-white">
          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="font-weight-bold" for="fullname">Email</label>
                <input type="text" id="fullname" class="form-control" placeholder="Enter Email">
            </div>
          </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Password</label>
                  <input type="Password" id="Password" class="form-control" placeholder="Password">
                </div>
              </div>

              <small><a href="#">Forgot Password ?</a></small> <br>
              <input type="submit" class="btn btn-primary mt-4" value="Login">
              <br>
    
        </form>
</div>
{% endblock %}
