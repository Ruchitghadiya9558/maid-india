<!DOCTYPE html>
<html>
<head>
	<title> Insert Example</title>
</head>
<body>
	<h1 align="center">Create Example</h1>

<form method="post">
		{% csrf_token %}
	<table border="1" align="center" cellpadding="10" cellspacing="0">
		<tr>
			<td>Name:</td>
			<td><input type="text" name="name" id="id_name"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="text" name="email" id="id_email"></td>
		</tr>
		<tr>
			<td>Contact:</td>
			<td><input type="text" name="contact" id="id_contact"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" name="submit" value="Submit"></td>
		</tr>
			
	</table>

</form>
<br><br><br>
<form method="post">
		{% csrf_token %}
	<table border="1" align="center" cellpadding="10" cellspacing="0">
		<tr>
			<td>Product_Name:</td>
			<td><input type="text" name="productname" id="id_productname"></td>
		</tr>
		<tr>
			<td>Price:</td>
			<td><input type="text" name="price" id="id_price"></td>
		</tr>
		<tr>
			<td>Description:</td>
			<td><textarea name="comment" form="usrform"></textarea></td>
		</tr>
		<tr>
			<td>Company:</td>
			<td><input type="text" name="company" id="id_company"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" name="submit" value="Submit"></td>
		</tr>
			
	</table>

</form>
		
</body>
</html>
