<!DOCTYPE html>
<html>
<head>
	<title>Read Example</title>
</head>
<body>
	<table border="1" align="center" cellpadding="10" cellspacing="0">
		<tr bgcolor="silver">
			<td>Id</td>
			<td>name</td>
			<td>email</td>
			<td>contact</td>
		</tr>
		{% for row in data %}
			<tr>
				<td>{{row.id}}</td>
				<td>{{row.name}}</td>
				<td>{{row.email}}</td>
				<td>{{row.contact}}</td>
			</tr>
		{% endfor%}
		
	</table>
</body>
</html>
